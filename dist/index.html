<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Index</title>
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
	
	<!--fonts-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
	
	<!--styles-->
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	
	<!--libs-->
	<script type="text/javascript" src="js/libs/jquery-11.js"></script>
	<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<script type="text/javascript" src="js/libs/device.min.js"></script>
	<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
	
	<!--components-->
	
	<!--general-->
	<script type="text/javascript" src="js/modal.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<style>
		.index_list {
			padding: 10px;
		}
		.index_list li a:hover {
			opacity: .6;
		}
		.index_list li a:before {
			position: absolute;
			top: 0;
			left: 0;
			content: 'â€”';
			color: inherit;
			font-size: 0.8125rem;
		}
		.index_list li a {
			position: relative;
			display: inline-block;
			padding: 0 0 3px 20px;
			color: #000;
			text-decoration: underline;
			font-size: 13px;
			line-height: 17px;
			font-weight: 600;
		}
	</style>
</head>

<body>
<div class="index_sort">
	<ul class="index_list">
		<li class=""><a href="dashboard.html">Main</a></li>
		<li class=""><a href="login.html">Login</a></li>
	</ul>
</div>

	<script>
		$(function() {
			function sort() {
				var items = $('.index_list > li > a'),
						$target = $('.index_sort .index_list');


				items.sort(function (a, b) {
					var an = $(a).text(),
							bn = $(b).text();
					if (an && bn) {
						return an.toUpperCase().localeCompare(bn.toUpperCase());
					}
					return 0;
				});
				items.parent().detach();
				items.parent().appendTo($target);
			}
			sort();

		});

	</script>
</body>
</html>
